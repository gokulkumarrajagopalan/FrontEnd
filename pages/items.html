<div class="items-page">
    <div class="page-header">
        <div>
            <h1>Items (Inventory)</h1>
            <p class="page-subtitle">Manage products and inventory</p>
        </div>
        <button class="btn btn-primary" id="addItemBtn">+ Add Item</button>
    </div>

    <div class="filters-section">
        <input type="text" id="itemSearch" placeholder="Search items..." class="search-input">
        <select id="categoryFilter" class="filter-select">
            <option value="">All Categories</option>
        </select>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Unit</th>
                    <th>Opening Stock</th>
                    <th>Rate</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="itemsTable">
                <tr>
                    <td colspan="6" style="text-align: center; color: #999;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal for adding/editing item -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Item</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="itemForm" class="form">
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="itemCategory">
                </div>
                <div class="form-group">
                    <label>Unit</label>
                    <select id="itemUnit">
                        <option value="PCS">Pieces</option>
                        <option value="KG">Kilogram</option>
                        <option value="LTR">Liter</option>
                        <option value="MTR">Meter</option>
                        <option value="BOX">Box</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Opening Stock</label>
                    <input type="number" id="openingStock" step="0.01" value="0">
                </div>
                <div class="form-group">
                    <label>Rate</label>
                    <input type="number" id="rate" step="0.01" value="0">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .items-page {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 2em;
            margin: 0;
            color: #333;
        }

        .page-subtitle {
            margin: 5px 0 0 0;
            color: #666;
        }

        .filters-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input,
        .filter-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }

        .search-input {
            flex: 1;
        }

        .table-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .data-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #1a3a52;
            color: white;
        }

        .btn-primary:hover {
            background: #2c5282;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-small:hover {
            background: #5568d3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }

        .form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</div>
