<!-- Units Master Screen -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Units of Measurement</title>
</head>
<body>
<div id="unitsContainer" class="page-container">
    <div class="page-header">
        <h2>Units of Measurement</h2>
        <button id="addUnitBtn" class="btn btn-primary">+ New Unit</button>
    </div>

    <div class="filters-section">
        <input type="text" id="unitSearch" placeholder="Search by name, symbol...">
    </div>

    <div id="unitsTableContainer" class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Unit Name</th>
                    <th>Symbol</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="unitsTableBody">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Modal -->
    <div id="unitModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="unitModalTitle">Add Unit</h3>
                <span class="close-btn" id="closeUnitModal">&times;</span>
            </div>
            <form id="unitForm">
                <div class="form-group">
                    <label>Unit Name *</label>
                    <input type="text" id="unitName" required placeholder="e.g., Kilogram">
                </div>
                <div class="form-group">
                    <label>Symbol *</label>
                    <input type="text" id="unitSymbol" required placeholder="e.g., KG">
                </div>
                <div class="form-group">
                    <label>Type *</label>
                    <select id="unitType" required>
                        <option value="">Select Type</option>
                        <option value="WEIGHT">Weight</option>
                        <option value="LENGTH">Length</option>
                        <option value="VOLUME">Volume</option>
                        <option value="QUANTITY">Quantity</option>
                        <option value="AREA">Area</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="unitDescription" placeholder="Enter description"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelUnitBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Unit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
