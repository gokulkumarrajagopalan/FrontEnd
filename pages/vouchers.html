<div class="vouchers-page">
    <div class="page-header">
        <div>
            <h1>Vouchers</h1>
            <p class="page-subtitle">Create and manage transaction vouchers</p>
        </div>
        <button class="btn btn-primary" id="addVoucherBtn">+ Create Voucher</button>
    </div>

    <div class="filters-section">
        <input type="text" id="voucherSearch" placeholder="Search vouchers..." class="search-input">
        <select id="typeFilter" class="filter-select">
            <option value="">All Types</option>
            <option value="CASH_RECEIPT">Cash Receipt</option>
            <option value="CASH_PAYMENT">Cash Payment</option>
            <option value="BANK_RECEIPT">Bank Receipt</option>
            <option value="BANK_PAYMENT">Bank Payment</option>
            <option value="JOURNAL">Journal</option>
        </select>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Voucher #</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="vouchersTable">
                <tr>
                    <td colspan="6" style="text-align: center; color: #999;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal for adding/editing voucher -->
    <div id="voucherModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create Voucher</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="voucherForm" class="form">
                <div class="form-group">
                    <label>Voucher Type</label>
                    <select id="voucherType" required>
                        <option value="CASH_RECEIPT">Cash Receipt</option>
                        <option value="CASH_PAYMENT">Cash Payment</option>
                        <option value="BANK_RECEIPT">Bank Receipt</option>
                        <option value="BANK_PAYMENT">Bank Payment</option>
                        <option value="JOURNAL">Journal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="voucherDate" required>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="totalAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Narration</label>
                    <textarea id="narration"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .vouchers-page {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 2em;
            margin: 0;
            color: #333;
        }

        .page-subtitle {
            margin: 5px 0 0 0;
            color: #666;
        }

        .filters-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input,
        .filter-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }

        .search-input {
            flex: 1;
        }

        .table-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .data-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #1a3a52;
            color: white;
        }

        .btn-primary:hover {
            background: #2c5282;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-small:hover {
            background: #5568d3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }

        .form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .type-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .status-badge {
            background: #d4edda;
            color: #155724;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }
    </style>
</div>
