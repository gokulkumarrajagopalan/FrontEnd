<!-- User Management Screen -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
<div id="userManagementContainer" class="page-container">
    <div class="page-header">
        <h2>User Management</h2>
        <button id="addUserBtn" class="btn btn-primary">+ New User</button>
    </div>

    <div class="filters-section">
        <input type="text" id="userSearch" placeholder="Search by username, email...">
        <select id="roleFilter">
            <option value="">All Roles</option>
            <option value="ADMIN">Admin</option>
            <option value="MANAGER">Manager</option>
            <option value="USER">User</option>
            <option value="VIEWER">Viewer</option>
        </select>
        <select id="statusFilter">
            <option value="">All Status</option>
            <option value="ACTIVE">Active</option>
            <option value="INACTIVE">Inactive</option>
        </select>
    </div>

    <div id="usersTableContainer" class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Department</th>
                    <th>Last Login</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="userModalTitle">Add User</h3>
                <span class="close-btn" id="closeUserModal">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="username" required placeholder="username">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required placeholder="user@example.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" id="firstName" required placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Role *</label>
                        <select id="userRole" required>
                            <option value="">Select Role</option>
                            <option value="ADMIN">Admin</option>
                            <option value="MANAGER">Manager</option>
                            <option value="USER">User</option>
                            <option value="VIEWER">Viewer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" id="department" placeholder="Department">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Password <span id="passwordHint">(Leave blank to keep current)</span> *</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="userActive" checked>
                        Active User
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelUserBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>User Details</h3>
                <span class="close-btn" id="closeUserDetailsModal">&times;</span>
            </div>
            <div id="userDetailsContent" class="user-details-content">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
